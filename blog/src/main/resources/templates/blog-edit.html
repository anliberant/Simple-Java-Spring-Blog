<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Postg</h1>
    <div th:each="el: ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Enter a title" class="form-control"></br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter a anons" class="form-control"></br>
        <textarea name="full_text" placeholder="Enter a full text" class="form-control"  th:text="${el.full_text}"/></br>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
